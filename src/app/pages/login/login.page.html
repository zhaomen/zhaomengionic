
<ion-content>
  <ion-card class="card">
    <ion-list class="login-list">
      <ion-list-header style=" padding: 1% 30%;">
        <h1 >账号登陆</h1>
      </ion-list-header>
     
      <ion-label  class="userbox">
        <ion-input type="text" placeholder="用户名" [(ngModel)]="username" ></ion-input>
      </ion-label>

      <ion-label class="userbox">
        <ion-input [type]="isShow ? 'text':'password'" placeholder="密码" [(ngModel)]="password"></ion-input>
      </ion-label>

      <ion-item lines="none">
        <ion-label>
          <!-- 控制字体图标的显示是由 ios 以及 md 两个属性控制的  -->
          <ion-icon [ios]="isShow ? 'ios-eye' : 'ios-eye-off'" [md]="isShow ? 'md-eye' : 'md-eye-off'"></ion-icon>
        </ion-label>
        <ion-toggle checked="false" [(ngModel)]="isShow"></ion-toggle>
      </ion-item>

      <ion-item lines="none">
        <ion-label>自动登录</ion-label>
        <ion-toggle checked="false" [(ngModel)]="isRemember"></ion-toggle>
      </ion-item>
      <ion-button (click)="login()" class="loginbutton">登录</ion-button>
      <div text-center margin-top>
        <!-- <a (click)="wangjimima(username)" style="color:#444;font-size:1.6rem;">忘记密码</a> -->
      </div>
    </ion-list>
  </ion-card>
</ion-content>
